<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

          <link href="assets/css/style.css" rel="stylesheet">


</head>
<body>
<main>
    <section class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img src="assets/images/logo.svg" alt="Logo Les petits plats">
            </div>
        </div>
    </section>
    <section class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control p-3"
                           placeholder="Rechercher une recette"
                           aria-label="Rechercher une recette"
                           aria-describedby="buttonSearch" id="searchBar">
                    <button class="btn btn-outline-secondary" type="button" id="buttonSearch"><i
                            class="fas fa-search"></i></button>
                </div>

                <div class="mb-3" id="tagSection"></div>

            </div>
            <div class="col-12 d-flex">
                <div class="row">
                    <div class="col-auto">
                        <div class="combobox combobox-primary me-2" data-filter="ingredients" id="comboboxIngredients">
                            <div class="combobox-wrapper">
                                <div class="combobox-control">
                                    <label for="ingredients" class="combobox-control-label" id="labelIngredients" data-filter-label>Ingredients</label>
                                    <input type="text" placeholder="Rechercher un ingredient" class="combobox-control-input d-none" id="ingredients" data-filter-input>
                                    <button class="combobox-control-expand" data-filter-expand id="btnIngredients"><i class="fas fa-chevron-up text-white"></i></button>
                                </div>
                                <ul class="combobox-results d-none" data-filter-results id="listIngredients"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="combobox combobox-success me-2" data-filter="devices" id="comboboxDevices">
                            <div class="combobox-wrapper">
                                <div class="combobox-control">
                                    <label for="devices" class="combobox-control-label" id="labelDevices" data-filter-label>Appareil</label>
                                    <input type="text" placeholder="Rechercher un appareil" class="combobox-control-input d-none" id="devices" data-filter-input>
                                    <button class="combobox-control-expand" data-filter-expand id="btnDevices"><i class="fas fa-chevron-up text-white"></i></button>
                                </div>
                                <ul class="combobox-results d-none" data-filter-results id="listDevices"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="combobox combobox-danger" data-filter="ustensiles" id="comboboxUstensiles">
                            <div class="combobox-wrapper">
                                <div class="combobox-control">
                                    <label for="ustensiles" class="combobox-control-label" id="labelUstensiles" data-filter-label>Ustensiles</label>
                                    <input type="text" placeholder="Rechercher un ustensiles" class="combobox-control-input d-none" id="ustensiles" data-filter-input>
                                    <button class="combobox-control-expand" data-filter-expand id="btnUstentiles"><i class="fas fa-chevron-up text-white"></i></button>
                                </div>
                                <ul class="combobox-results d-none" data-filter-results id="listUstensiles"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container mt-5 mb-5">
        <div class="row" id="sectionRecipe"></div>
    </section>
</main>
</div>
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
