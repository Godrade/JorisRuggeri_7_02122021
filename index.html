<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

          <link href="assets/css/style.css" rel="stylesheet">


</head>
<body>
<main>
    <section class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img src="assets/images/logo.svg" alt="Logo Les petits plats">
            </div>
        </div>
    </section>
    <section class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control p-3"
                           placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                           aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                           aria-describedby="button-addon2" id="searchBar">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </div>

                <div class="mb-3" id="tagSection">
                    
                </div>
            </div>
            <!-- <div class="col-md-1 dropdown_listbox ingredients" id="dropdownIngredients">
                <div class="dropdown-listbox__name" id="listbox-nameIngredient"><span>Ingrédients</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="search-ingredients" id="search-ingredients">
                    <input type="search" id="input-ingredients" placeholder="Recherche un ingrédient">
                    <i class="fas fa-chevron-up" id="chevron1"></i>
                    <div id="listbox-ingredients"></div>
                </div>
            </div> -->
            <div class="col-12 d-flex">
                <div class="dropdown me-3">
                    <div class="input-group">
                        <input type="text" class="form-control bg-primary text-white d-none" aria-label="Text input with dropdown button" id="inputIngredients">
                        <button class="btn btn-primary dropdown-toggle p-3" type="button" id="ingredients"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Ingredients
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="ingredients" id="listIngredients"></ul>
                    </div>
                </div>
                <div class="dropdown me-3">
                    <div class="input-group">
                        <input type="text" class="form-control bg-success text-white d-none" aria-label="Text input with dropdown button" id="inputDevices">
                        <button class="btn btn-success dropdown-toggle p-3" type="button" id="devices"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Appareil
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="device" id="listDevices"></ul>
                    </div>
                </div>
                <div class="dropdown me-3">
                    <div class="input-group">
                        <input type="text" class="form-control bg-danger text-white d-none" aria-label="Text input with dropdown button" id="inputUstensiles">
                        <button class="btn btn-danger dropdown-toggle p-3" type="button" id="ustensiles"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Ustensiles
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="ustensiles" id="listUstensiles"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container mt-5">
        <div class="row" id="sectionRecipe"></div>
    </section>
</main>
</div>
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
